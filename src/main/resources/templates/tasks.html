<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        <!-- Itera sobre a lista de tarefas e exibe cada uma -->
        <li th:each="task : ${tasks}" th:text="${task}"></li>
    </ul>
</body>
</html>
